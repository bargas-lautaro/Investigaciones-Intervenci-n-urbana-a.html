<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BargasLautaro_InvestigacionOSINT_Local</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at 20% 20%, #1a0033 0%, #05000f 45%, #000000 100%);
      overflow: hidden;
    }

    .bg {
      position: fixed;
      inset: 0;
      background-image: url("https://raw.githubusercontent.com/bargas-lautaro/Investigaciones-Intervenci-n-urbana-a.html/main/A%20-%20Intervencion-urbana.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: saturate(1.15) contrast(1.1) brightness(0.75);
      transform: scale(1.03);
      z-index: 0;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 50% 35%, rgba(0,255,200,0.18) 0%, rgba(0,0,0,0.75) 55%, rgba(0,0,0,0.92) 100%),
        linear-gradient(120deg, rgba(255,0,200,0.10), rgba(0,255,200,0.08));
      z-index: 1;
    }

    .frame {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      box-sizing: border-box;
    }

    .card {
      width: min(980px, 92vw);
      padding: 28px 26px;
      border-radius: 18px;
      background: rgba(0,0,0,0.55);
      border: 2px solid rgba(0,255,200,0.55);
      box-shadow:
        0 0 18px rgba(0,255,200,0.35),
        0 0 42px rgba(255,0,200,0.18),
        inset 0 0 18px rgba(0,255,200,0.10);
      backdrop-filter: blur(6px);
      text-align: center;
    }

    .title {
      margin: 0 0 12px 0;
      font-size: clamp(22px, 3.2vw, 34px);
      letter-spacing: 1px;
      color: #ffffff;
      text-shadow:
        0 0 10px rgba(0,255,200,0.65),
        0 0 18px rgba(255,0,200,0.35);
    }

    .msg {
      margin: 0;
      font-size: clamp(16px, 2.2vw, 22px);
      line-height: 1.35;
      color: #e9f7ff;
      text-shadow: 0 0 10px rgba(0,255,200,0.25);
    }

    .highlight {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,0,200,0.55);
      background: rgba(20,0,35,0.55);
      box-shadow: 0 0 18px rgba(255,0,200,0.22);
      color: #ffffff;
      font-weight: 700;
      letter-spacing: 0.5px;
      text-shadow:
        0 0 12px rgba(255,0,200,0.45),
        0 0 10px rgba(0,255,200,0.25);
    }

    .btns {
      margin-top: 18px;
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    a.btn {
      display: inline-block;
      text-decoration: none;
      padding: 12px 14px;
      border-radius: 14px;
      background: rgba(0,0,0,0.55);
      border: 2px solid rgba(255,0,200,0.65);
      color: #ffffff;
      font-weight: 700;
      letter-spacing: 0.4px;
      box-shadow:
        0 0 16px rgba(255,0,200,0.25),
        0 0 18px rgba(0,255,200,0.18);
      transition: transform 0.12s ease, filter 0.12s ease;
    }

    a.btn:hover {
      transform: translateY(-2px);
      filter: brightness(1.15);
    }

    a.btn:active {
      transform: translateY(0px) scale(0.98);
      filter: brightness(1.05);
    }

    .note {
      margin: 14px 0 0 0;
      font-size: 14px;
      color: rgba(255,255,255,0.75);
    }

    h4.firma {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      margin: 0;
      padding: 8px 10px;
      box-sizing: border-box;
      background: #000000;
      color: #ffffff;
      border-top: 3px solid #00ff00;
      text-align: center;
      font-weight: 700;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="overlay" aria-hidden="true"></div>

  <div class="frame">
    <div class="card">
      <h1 class="title">Resultado de análisis visual</h1>

      <p class="msg">
        Se pudo determinar de la imagen el nombre del local:
        <br>
        <span class="highlight">“Bazar Bella China”</span>
      </p>

      <div class="btns">
        <a class="btn" target="_blank" rel="noopener noreferrer"
          href="https://www.google.com/maps/place/BAZAR+BELLA+CHINA/@-33.0471943,-71.6133491,3a,53.8y,46.14h,86.79t/data=!3m7!1e1!3m5!1ssQUaevD7kW_tqTWEye1kSw!2e0!6shttps:%2F%2Fstreetviewpixels-pa.googleapis.com%2Fv1%2Fthumbnail%3Fcb_client%3Dmaps_sv.tactile%26w%3D900%26h%3D600%26pitch%3D3.2110939066787125%26panoid%3DsQUaevD7kW_tqTWEye1kSw%26yaw%3D46.1396963211012!7i16384!8i8192!4m14!1m7!3m6!1s0x9689e0da2d5ecb75:0x3d8a0002b288c9f8!2sBAZAR+BELLA+CHINA!8m2!3d-33.0471176!4d-71.6132182!16s%2Fg%2F11l6t4slmf!3m5!1s0x9689e0da2d5ecb75:0x3d8a0002b288c9f8!8m2!3d-33.0471176!4d-71.6132182!16s%2Fg%2F11l6t4slmf?entry=ttu&g_ep=EgoyMDI2MDExOS4wIKXMDSoKLDEwMDc5MjA3M0gBUAM%3D">
          Ver ubicación en Google Maps
        </a>
      </div>

      <p class="note">Base para investigación y documentación en GitHub.</p>
    </div>
  </div>

  <h4 class="firma">Bargas Nehuen Lautaro · 21/01/2026</h4>
</body>
</html>
